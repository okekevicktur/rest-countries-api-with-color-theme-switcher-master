<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Countries API</title>
   
    <script src="https://kit.fontawesome.com/33a7dca87f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <!-- <div id="loader" class="center"></div> -->
    <div class="container">
        
        <header class="header">
            <p class="headerText">Where in the world?</p>
          
            <div class="settings">
                <i class="fa-solid fa-moon dark" id="darkMoon"></i>
                <i class="fa-regular fa-moon light" id="lightMoon"></i>
                <span id="mode">Dark Mode</span>
            </div>   
            
        </header>
        <!-- <div id="loader" class="center"></div> -->
        <div class="main">
            <div class="subhead">
                <div class="searchwrap">
                    <span id="searchicon"> <i class="fa-solid fa-magnifying-glass" class="search-icon'"></i></span>
                    <input type="search" name="" id="search" placeholder="Search for a country...">
    
                </div>
                <div class="filter-wrap">

                    <select name="cars" id="filter" placeholder="filter by Region">
                        <!-- <option  class="regions">Filter by Region</option> -->
                        <div class="optionwrap">
                            <option value="Africa" class="regions">Africa</option>
                            <option value="America" class="regions">America</option>
                            <option value="Asia" class="regions">Asia</option>
                            <option value="Europe" class="regions">Europe</option>
                            <option value="Oceania" class="regions">Oceania</option>
                      
                        </div>
                    </select>     
                </div>
    
            </div>

            <div class="countries">
                <div class="country">
                    <div class="imgwrap">
                        <img src="" alt="" id="country-flag">
                    </div>
                    
                    <div class="country-details">
                        <p id="name">Germany</p>
                        <p id="population">81,770,900</p>
                        <p id="capital">Berlin</p>
                    </div>
                </div>

                <div class="country">
                    <img src="" alt="" class="country-flag">
                    <div class="country-details">
                        <p class="name">Germany</p>
                        <p class="population">81,770,900</p>
                        <p class="capital">Berlin</p>
                    </div>
                </div>
                <div class="country">
                    <img src="" alt="" class="country-flag">
                    <div class="country-details">
                        <p class="name">Germany</p>
                        <p class="population">81,770,900</p>
                        <p class="capital">Berlin</p>
                    </div>
                </div>
                <div class="country">
                    <img src="" alt="" class="country-flag">
                    <div class="country-details">
                        <p class="name">Germany</p>
                        <p class="population">81,770,900</p>
                        <p class="capital">Berlin</p>
                    </div>
                </div>
            </div>
                
            
        </div>
    
    </div>
    <script src="./asset/app.js"></script>
</body>
</html>
